apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kgateway-internal
  namespace: kgateway-system
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http-internal
    protocol: HTTP
    port: 8080
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kgateway-external
  namespace: kgateway-system
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http-external
    protocol: HTTP
    port: 8081
    allowedRoutes:
      namespaces:
        from: All
